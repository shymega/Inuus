[package]
name = "inuus"
version = "0.1.0"
edition = "2021"
authors = ["Dom Rodriguez (shymega) <shymega@shymega.org.uk>"]
keywords = ["bitwarden", "ssh-agent", "ssh-keys", "1password", "cryptographic"]
categories = ["bitwarden", "ssh-agent", "1password", "ssh-keys"]
license = "GPL-3.0-or-later"
description = "Dynamic multi-backend OpenSSH agent for secure on-demand key management, written in Rust."
publish = false
readme = "/README.md"
repository = "https://github.com/shymega/Inuus.git"
homepage = "https://github.com/shymega/Inuus"

[lib]
name = "inuus"
path = "src/lib.rs"

[[bin]]
name = "inud"

[features]
default = []
bitwarden = ["rbw"]
onepassword = []

[dependencies]
ssh-keys = "0.1.4"
serde = { version = "1.0.157", features = ["derive"] }
serde_json = "1.0.94"
log = "0.4.17"
dirs = "5.0.0"
env_logger = "0.10.0"
ssh-agent-lib = "0.2.5"
rbw = { version = "1.6.0", optional = true  }
tokio = { version = "1.26.0", features = ["full"] }
clap = "4.1.8"
jsonrpc-core = "18.0.0"
anyhow = "1.0.70"
thiserror = "1.0.39"
jsonrpc-derive = "18.0.0"
jsonrpc-ipc-server = "18.0.0"
twelf = { version = "0.10.0", features = ["env", "yaml"] }
